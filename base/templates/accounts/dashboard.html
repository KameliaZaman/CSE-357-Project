{%  extends 'accounts/main.html' %}

{% block content %}

<br>

<div class="row">
	<div class="col-md-5">
		<div class="card card-body">
			<h5>Users:</h5>
			<table class="table table-sm">
				<tr>
					<th></th>
					<th>User Name</th>
					<th>Phone</th>
				</tr>

				{% for user in users %}
					<tr>
						<td><a class="btn btn-sm btn-info" href="{% url 'user' user.id %}">View</a></td>
						<td>{{user.userName}}</td>
						<td>{{user.userPhone}}</td>
					</tr>
				{% endfor %}

			</table>
		</div>
	</div>

</div>

{% endblock %}
